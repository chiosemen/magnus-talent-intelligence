version: "1"

services:
  # --- Web Service (Next.js / API Layer) ---
  - type: web
    name: magnus-talent-agent
    env: node
    plan: free
    buildCommand: corepack enable pnpm && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: INGEST_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: Magnus_Resume_Bot
          property: connectionString

  # --- Redis Service (Shared Queue Store) ---
  - type: redis
    name: Magnus_Resume_Bot
    plan: free
    region: oregon
    ipAllowList: []

  # --- Keep-alive Cron ---
  - type: cron
    name: keepalive-ping
    env: node
    plan: free
    schedule: "*/10 * * * *"
    startCommand: |
      curl -fsS ${RENDER_EXTERNAL_URL:-https://magnus-talent-agent.onrender.com}/api/health || true
